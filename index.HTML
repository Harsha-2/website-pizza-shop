<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Pizza shop</title>
    <link rel="icon" href="img/liitle.png">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <header class="header">
     <h1 class="header_h1">üçïüçïLittle pizza shopüçïüçï</h1>
     <nav class="header_nav">
     <ul class="header_ul">
        <li>
            <a href="#menu">MENU</a>
        </li>
        <li>
            <a href="hours.html">HOURS</a>

        <li>

        </li>
        <li>
            <a href="orders.html">orders</a>
        </li>
    </ul>
     </nav>
    </header>
    <section class="hero">
        <h2 class="hero__h2">Bienvenidos!</h2>
        <figure>
            <img src="img/222.png" alt="pizza" title="pizza chessey" width="1200" height="675">
            <figcaption class="offscreen">
                Try These Delicious pizza
            </figcaption>
        </figure>
    </section>
    <main class="main">

        <article id="menu" class="main__article menu">
            <h2 class="menu__h2">Our Menu</h2>
            <table class="menu__container">
                <caption class="offscreen">Our pizza</caption>
                <thead>
                    <tr>
                        <th class="menu__header" scope="col">pizza</th>
                        <th class="menu__header" scope="col">Quantity</th>
                        <th class="menu__header" scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="menu__item menu__cr" scope="row" rowspan="3">
                            Crunchy
                        </th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">200</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">400</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">600</td>
                    </tr>
                    <tr>
                        <th class="menu__item menu__sf" scope="row" rowspan="3">
                            chesse
                        </th>
                        <td class="menu__item">1</td>
                        <td class="menu__item">150</td>
                    </tr>
                    <tr>
                        <td class="menu__item">2</td>
                        <td class="menu__item">300</td>
                    </tr>
                    <tr>
                        <td class="menu__item">3</td>
                        <td class="menu__item">500</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="menu__item menu__cs" colspan="3">
                            thumps up &amp; kechup 5/-
                        </td>
                    </tr>
                </tfoot>
            </table>

            <p class="center">
                <a href="#">Back To Top</a>
            </p>
        </article>
    </main>
    
           

    <hr>
    <footer class="footer">
        <p>
            <span class="nowrap" >copyright &copy; <time id="year"></time></span>
            <span class="nowrap">Little pizza Shop</span>
        </p>
    </footer>
  </body>
</html>
